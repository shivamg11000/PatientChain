
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="CSS/signup.css">

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/signup.js"></script>
</head>
<body>
    <header>
        <div class="branding">  
            <span>Patient Chain</span>
            <a href="index.html"><span >Home</span></a>
        </div>
    </header>

    <div class="sign-up-wrapper" >    
        <div class="sign-up">
            <form id="patient-sign-up" action="PatientRegisterServlet" method="post">
                <h1>Patient Sign Up</h1>
                <label>Name</label></br>
                <input type="text" maxlength="35" name="Name" required></br>
                <label>DOB</label></br>
                <input type="text" name="DateOfBirth" required></br>
                <label>Phone No</label></br>
                <input type="text" name="PhoneNumber" required></br>
                <label>Email Id</label></br>
                <input type="email" name="email" required></br>
                <label>Password</label></br>
                <input type="password" name="password" required></br>
                <input type="submit" value="Sign Up"/></br>
                <span id="patient-span">Not a Patient, Doctor Sign Up</span></br>
            </form>
            <form id="doctor-sign-up" action="DoctorRegisterServlet" method="post">
                    <h1>Doctor Sign Up</h1>
                    <label>Registration ID</label></br>
                    <input type="text" name="RegistrationNumber" required></br>
                    <label>Name</label></br>
                    <input type="text" name="Name" required></br>
                    <label>Phone No</label></br>
                    <input type="tel" name="PhoneNumber" required></br>
                    <label>Email Id</label></br>
                    <input type="email" name="email" required></br>
                    <label>Password</label></br>
                    <input type="password" name="password" required></br>
                    <input type="submit" value="Sign Up"/></br>
                    <span id="doctor-span">Not a Doctor, Patient Sign Up</span></br>
            </form>
        </div>   
    </div>
        
</body>
</html>
